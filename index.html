<body>
  <!-- Navbar -->
  <header class="header">
    <nav class="navbar">
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Партнеры</a>
      <a href="#">Портфолио</a>
      <a href="#">Помощь</a>
      <a href="#">Наши проекты</a>
    </nav>
    <form action="" class="search-bar">
      <input type="text" placeholder="Search...">
    </form>
  </header>

  <!-- Background -->
  <div class="background"></div>

  <!-- Контейнер формы -->
  <div class="container">
    <div class="item">
      <h2 class="logo"><i class='bx bx-cloud'></i> ITTopCloud | Рязань Бот</h2>
      <div class="text-item">
        <h2>Добро пожаловать!<br> <span>на наш канал</span></h2>
        <p>YouTube.com — известнейший видеохостинг для просмотра видео</p>
        <div class="social-icon">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
          <a href="#"><i class='bx bxl-telegram'></i></a>
          <a href="#"><i class='bx bxl-twitch'></i></a>
        </div>
      </div>
    </div>

    <div class="login-section">
      <!-- Вход -->
      <div class="form-box login">
        <form action="">
          <h2>Вход</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bx-lock'></i></span>
            <input type="password" required>
            <label>Пароль</label>
          </div>
          <div class="remember-password">
            <label><input type="checkbox">Запомнить меня</label>
            <a href="#">Забыл пароль</a>
          </div>
          <button class="btn">Войти</button>
          <div class="create-account">
            <p>Создать новый аккаунт<a href="#" class="register-link"> Зарегистрироваться </a></p>
          </div>
        </form>
      </div>

      <!-- Регистрация -->
      <div class="form-box register">
        <form action="">
          <h2>Регистрация</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-user-account'></i></span>
            <input type="text" required>
            <label>Имя пользователя</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bx-lock'></i></span>
            <input type="password" required>
            <label>Пароль</label>
          </div>
          <div class="remember-password">
            <label><input type="checkbox">Я подтверждаю что-то там</label>
          </div>
          <button class="btn">Зарегистрироваться</button>
          <div class="create-account">
            <p>Уже есть аккаунт?<a href="#" class="login-link"> Войти </a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
